<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список отчетов о сменах</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 20px;
        }
        h1 { color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Список отчетов о сменах</h1>
    <p><a th:href="@{/shiftReports/create}">Добавить отчет</a></p>

    <div th:if="${message}" class="message">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Доктор</th>
                <th>Дата</th>
                <th>Заметки</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${shiftReports}">
                <td th:text="${report.doctor.name}">Имя Доктора</td>
                <td th:text="${#dates.format(report.reportDate, 'dd.MM.yyyy')}">Дата</td>
                <td th:text="${report.notes}">Заметки</td>
                <td>
                    <a th:href="@{/shiftReports/edit/{id}(id=${report.id})}">Редактировать</a>
                    <form th:action="@{/shiftReports/delete/{id}(id=${report.id})}" method="post" style="display:inline;">
                        <button type="submit" th:onclick="return confirm('Вы уверены, что хотите удалить этот отчет?');">Удалить</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <p><a th:href="@{/}">На главную</a></p>
</body>
</html>
