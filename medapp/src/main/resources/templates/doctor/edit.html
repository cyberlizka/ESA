<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать доктора</title>
</head>
<body>
    <h1>Редактировать доктора</h1>
    <form th:action="@{/doctors/edit/{id}(id=${doctor.id})}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}"/> 
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required/>
        <br/>
        <label for="specialty">Специальность:</label>
        <input type="text" id="specialty" th:field="*{specialty}"/>
        <br/>
        <button type="submit">Обновить</button>
        <a th:href="@{/doctors}">Отмена</a>
    </form>
</body>
</html>
