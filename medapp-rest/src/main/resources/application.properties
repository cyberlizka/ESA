spring.application.name=medapp
server.port=8080

spring.datasource.url=jdbc:h2:mem:meddb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.datasource.data=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
spring.jackson.serialization.write-dates-as-timestamps=false

spring.jackson.xml.serialization.indent-output=true
spring.jackson.xml.default-use-wrapper=false

spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=format
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.pathmatch.use-suffix-pattern=false

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

server.error.whitelabel.enabled=true
server.error.include-message=always
server.error.include-stacktrace=never

logging.level.root=INFO
logging.level.com.example.medapp=DEBUG
logging.level.org.springframework.web=INFO
