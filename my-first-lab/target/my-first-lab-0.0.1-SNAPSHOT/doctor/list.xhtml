<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Список докторов</title>
</h:head>
<h:body>
    <h1>Список докторов</h1>
    <h:form>
        <h:link value="Добавить доктора" outcome="create"/>
    </h:form>
    <h:form>
        <h:dataTable value="#{doctorBean.doctors}" var="doctor" border="1">
            <h:column>
                <f:facet name="header">Имя</f:facet>
                #{doctor.name}
            </h:column>
            <h:column>
                <f:facet name="header">Специальность</f:facet>
                #{doctor.specialty}
            </h:column>
            <h:column>
                <f:facet name="header">Действия / Последний отчет</f:facet>
                <h:commandButton value="Редактировать" action="#{doctorBean.editDoctor(doctor.id)}"/>
                <h:commandButton value="Удалить" action="#{doctorBean.deleteDoctor(doctor.id)}"/>
                <br/><br/>
                <h:panelGroup rendered="#{doctorBean.getLatestShiftReportForDoctor(doctor) != null}">
                    <strong>Последний отчет:</strong>
                    <br/>
                    <h:outputText value="#{doctorBean.getLatestShiftReportForDoctor(doctor).reportDate}">
                        <f:convertDateTime pattern="dd.MM.yyyy HH:mm"/>
                    </h:outputText>
                    <br/>                   
                    <h:outputText value="#{doctorBean.getShortReportContent(doctorBean.getLatestShiftReportForDoctor(doctor).notes, 100)}"/>
                </h:panelGroup>
                <h:outputText value="Нет отчетов" rendered="#{doctorBean.getLatestShiftReportForDoctor(doctor) == null}"/>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form rendered="#{not empty doctorBean.message}">
        <h:outputLabel value="#{doctorBean.message}" style="color: green"/>
    </h:form>
    <h:link value="На главную" outcome="/index"/>
</h:body>
</html>
