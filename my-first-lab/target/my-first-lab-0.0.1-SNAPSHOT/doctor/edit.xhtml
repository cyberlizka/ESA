<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Редактировать доктора</title>
</h:head>
<h:body>
    <h1>Редактировать доктора</h1>
    <h:form>
        <h:inputHidden value="#{doctorBean.doctor.id}"/>
        <h:outputLabel value="Имя:" for="name"/>
        <h:inputText id="name" value="#{doctorBean.doctor.name}" required="true"/>
        <br/>
        <h:outputLabel value="Специальность:" for="specialty"/>
        <h:inputText id="specialty" value="#{doctorBean.doctor.specialty}"/>
        <br/>
        <h:commandButton value="Обновить" action="#{doctorBean.updateDoctor}"/>
        <h:link value="Отмена" outcome="list"/>
    </h:form>
</h:body>
</html>
