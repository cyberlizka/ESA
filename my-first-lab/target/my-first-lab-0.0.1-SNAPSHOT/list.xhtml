<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <meta charset="UTF-8"/>
   <title>Список врачей</title>
</h:head>
<h:body>
  <h:form>
    <h2>Врачи</h2>
    <h:dataTable value="#{doctorBean.doctors}" var="d" border="1">
      <h:column headerText="ID">
        #{d.id}
      </h:column>
      <h:column headerText="Имя">
        #{d.name}
      </h:column>
      <h:column headerText="Специальность">
        #{d.specialty}
      </h:column>
      <h:column headerText="Действия">
        <h:commandLink action="#{doctorBean.edit(d.id)}" value="Edit"/>
        <h:commandLink action="#{doctorBean.delete(d.id)}" value="Delete" onclick="return confirm('Удалить?');"/>
      </h:column>
    </h:dataTable>

    <h:panelGrid columns="2" cellpadding="5">
      <h:outputLabel value="Имя"/>
      <h:inputText value="#{doctorBean.doctor.name}"/>

      <h:outputLabel value="Специальность"/>
      <h:inputText value="#{doctorBean.doctor.specialty}"/>

      <h:commandButton value="Добавить" action="#{doctorBean.create}"/>
    </h:panelGrid>
  </h:form>
</h:body>
</html>
