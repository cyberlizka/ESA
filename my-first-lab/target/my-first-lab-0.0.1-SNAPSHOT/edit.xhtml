<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Редактировать врача</title>
</h:head>
<h:body>
  <h:form>
    <h2>Редактировать врача</h2>
    <h:panelGrid columns="2">
      <h:outputLabel value="Имя"/>
      <h:inputText value="#{doctorBean.doctor.name}"/>

      <h:outputLabel value="Специальность"/>
      <h:inputText value="#{doctorBean.doctor.specialty}"/>

      <h:commandButton value="Сохранить" action="#{doctorBean.save}"/>
      <h:commandButton value="Отмена" action="list.xhtml?faces-redirect=true"/>
    </h:panelGrid>
  </h:form>
</h:body>
</html>
