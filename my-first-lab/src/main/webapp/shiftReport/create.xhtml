<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Добавить отчет о смене</title>
</h:head>
<h:body>
    <h1>Добавить отчет о смене</h1>
    <h:form>
        <h:outputLabel value="Доктор:" for="doctor"/>
        <h:selectOneMenu id="doctor" value="#{shiftReportBean.selectedDoctorId}" required="true">
            <f:selectItems value="#{shiftReportBean.allDoctors}" var="doctor" itemValue="#{doctor.id}" itemLabel="#{doctor.name}"/>
        </h:selectOneMenu>
        <br/>
        <h:outputLabel value="Заметки:" for="notes"/>
        <h:inputTextarea id="notes" value="#{shiftReportBean.shiftReport.notes}"/>
        <br/>
        <h:commandButton value="Сохранить" action="#{shiftReportBean.addShiftReport}"/>
        <h:link value="Отмена" outcome="list"/>
    </h:form>
</h:body>
</html>
